<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <picture>
        <img src="./images/illustration-hero.svg" alt="Illustration Hero" />
      </picture>
      <div class="details">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription-plan">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <div class="plan-info">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <div class="change-link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="proceed-btn">Proceed to Payment</button>
          <button type="button" class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
